{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="{{ img_url }}">
        </div>
        <div class="col-8">
            <div class="row">
                <h1>{{ title }}</h1>
            </div>
            <div class="row">
                <form action="/users/{{ user.id }}/edit">
                    <button class="btn btn-primary">Edit</button>
                </form>
                <form action="/users/{{user.id}}/delete" method="POST">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
            <div class = 'row'>
                <h2>Posts</h2>
                <ul>
                    {% for post in user.posts %}
                    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class ='row'>
                <a class="btn btn-primary" href="/users/{{user.id}}/posts/new">
                    Add Post
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
