{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <form action="/users/{{user.id}}/edit" method="POST" class="container">
        <div class="form-group">
            <label> First Name</label>
            <input type="text" name="first_name" required id="first_name" value="{{user.first_name}}">
        </div>
        <!-- question: why did we need to remove the label "fors" to grab the correct data? -->
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" name="last_name" required id="last_name" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" name="img_url" id="img_url" value="{{user.img_url}}">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
    <div class="container">
        <div class="row">
            <a href="/users/{{ user.id }}">
                <button class="btn btn-light">Cancel</button>
            </a>
        </div>
    </div>
{% endblock %}
