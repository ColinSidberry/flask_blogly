{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div>
            <div class="row">
                <h1>{{ post.title }}</h1>
            </div>
            <div class="row">
                <p>{{ post.content }}</p>
            </div>
            <div class='row'>
                <p>By {{ user.full_name() }}</p>
            </div>
            <div class="row">
                <a class="btn btn-warning" href="/users/{{ user.id }}">Cancel</a>
                <form action="/posts/{{post.id}}/edit">
                    <button class="btn btn-primary">Edit</button>
                </form>
                <form action="/posts/{{ post.id }}/delete" method="POST">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
