{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="container">
    <ul>
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <!-- question: is the below form best practice for going to new page? -->
    <form action="/users/new"> 
        <button class="btn" type="submit" action="/users/new">Add user</button>
    </form>
</div>
{% endblock %}
