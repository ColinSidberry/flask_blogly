{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="container">
    <ul>
        {% for user in users %}
        <li><a href="users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <button class="btn" type="submit">Add user</button>
</div>
{% endblock %}
