{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="container">
    <ul>
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <!-- question: is the below form best practice for going to new page? -->
    <a class="btn btn-primary" href="/users/new"> 
        Add user
    </a>
</div>
{% endblock %}
